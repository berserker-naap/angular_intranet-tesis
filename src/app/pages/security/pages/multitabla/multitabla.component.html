<div class="card !mb-8">
    <div class="card-header">
        <div class="flex items-center justify-between">
            <h1 class="font-semibold text-xl mb-0">Multitabla</h1>
            <div>
                <p-button label="Nuevo" icon="pi pi-plus" severity="success" class="mr-2" (click)="openNew()" />
                <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (click)="exportCSV()" />
            </div>
        </div>
        <hr>
    </div>

    <div class="card-body">

       <div class="flex w-full items-center flex-wrap justify-between py-3">
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
            </p-iconfield>

            <p-button severity="danger" label="Eliminar" icon="pi pi-trash" outlined (click)="deleteSelectedMultitablas()"
                [disabled]="!selectedMultitablas?.length" />
        </div>

        <p-table #dt [value]="multitablas()" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '60rem' }"
            [rowHover]="true" [rowsPerPageOptions]="[10, 20, 30]" [globalFilterFields]="['nombre', 'icono']"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} multitablas"
            [(selection)]="selectedMultitablas" dataKey="id">

            <ng-template #header>
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox />
                    </th>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" /></th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template #body let-multitabla>
                <tr>
                    <td><p-tableCheckbox [value]="multitabla" /></td>
                    <td>{{ multitabla.nombre }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" severity="info" rounded outlined class="mr-2"
                            (click)="openEdit(multitabla)" />
                        <p-button icon="pi pi-trash" severity="danger" rounded outlined
                            (click)="deleteMultitabla(multitabla)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>

<p-dialog
  [(visible)]="multitablaDialog"
  [style]="{ width: '750px' }"
  header="{{ form.get('id')?.value ? 'Editar Multitabla' : 'Nueva Multitabla' }}"
  [modal]="true"
  [draggable]="false"
  [closable]="false"
>
  <ng-template #content>
    <form [formGroup]="form">
      <div class="flex flex-col gap-5">
        <!-- CABECERA -->
        <h5>Cabecera</h5>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="font-bold mb-1 block">Nombre</label>
            <input pInputText formControlName="nombre" class="w-full" />
            <small class="text-red-500" *ngIf="submitted && form.get('nombre')?.invalid">
              El nombre es obligatorio.
            </small>
          </div>
          <div>
            <label class="font-bold mb-1 block">Valor</label>
            <input pInputText formControlName="valor" class="w-full" />
          </div>
        </div>


        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="font-bold mb-1 block">Valor 2</label>
            <input pInputText formControlName="valor2" class="w-full" />
          </div>
        </div>
        <h5>Detalle</h5>
        <!-- ITEMS DINÁMICOS -->
        <div class="flex justify-between items-center mt-2">
          <h4 class="font-semibold text-lg">Items</h4>
          <p-button label="Agregar Item" icon="pi pi-plus" (click)="agregarItem()" />
        </div>

        <div formArrayName="items" class="flex flex-col gap-3">
          <div
            *ngFor="let item of items.controls; let i = index"
            [formGroupName]="i"
            class="border p-3 rounded-md bg-gray-50"
          >
            <div class="grid grid-cols-4 gap-3 items-center">
              <input pInputText formControlName="nombre" placeholder="Nombre" />
              <input pInputText formControlName="valor" placeholder="Valor" />
              <input pInputText formControlName="valor2" placeholder="Valor 2" />
              <button
                pButton
                icon="pi pi-trash"
                class="p-button-danger p-button-text"
                (click)="eliminarItem(i)"
                type="button"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
      <p-button label="Guardar" icon="pi pi-check" (click)="saveUpdateMultitabla()" />
    </div>
  </ng-template>
</p-dialog>


<p-toast position="top-right"></p-toast>

<p-confirmdialog [style]="{ width: '450px' }" />

<app-loading-overlay [loading]="(loading$ | async) ?? false" />
